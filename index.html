<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Youtube</title>
</head>

<body>
    <nav class="navbar">
        <div class="hamburger-logo-container">
            <div>
                <img class="hamburger" src="./img/hamburger.png" alt="" srcset="">
            </div>
            <div>
                <img class="logo" src="./img/yt_logo.png" alt="logo" srcset="">
            </div>
        </div>
        <div class="search-mic-container">
            <div class="search-container">
                <input class="input-search" type="text" placeholder="Search">
                <div class="icon-container">
                    <img class="icon-search" src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" />
                </div>
            </div>
            <div class="mic-container">
                <img class="mic" src="./img/mic.png" alt="" srcset="">
            </div>
        </div>
        <div class="upload-notif-avatar">
            <div>
                <img class="upload" src="./img/live.png" alt="" srcset="">
            </div>
            <div>
                <img class="notif" src="./img/notif.png" alt="" srcset="">
            </div>
            <div>
                <img class="avatar" src="./img/avatar.png" alt="" srcset="">
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="video">
            <iframe width="1268" height="713" src="https://www.youtube.com/embed/UYm0kfnRTJk"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            <div class="tag-title-container">
                <p class="tag">#programming #compsci #100SecondsOfCode</p>
                <p class="title">Ruby in 100 Seconds</p>
            </div>
            <div class="youtuber-options-container">
                <div class="name-subscribers-container">
                    <img class="youtuber-logo" src="./img/fireship.jpg" alt="" srcset="">
                    <div class="name-subscribers">
                        <span class="yt-name">Fireship</span>
                        <span class="sub-count">1.67M Subscribers</span>
                    </div>
                    <div class="subscribe-bt">
                        <p class="subscribe-text">Subscribed</p>
                    </div>

                    <img class="bell-icon" src="./img/bell.png" alt="" srcset="">
                </div>

                <div class="options-container">
                    <div class="like-dislike-container">
                        <div class="dis-like-bt-container">
                            <img class="dis-like-bt" src="./img/like-yt.png" alt="" srcset="">
                            <p class="dis-like-text">25k</p>
                        </div>
                        <div class="line"></div>
                        <div class="dis-like-bt-container">
                            <img class="dis-like-bt" src="./img/dislike-yt.png" alt="" srcset="">
                            <p class="options-text">219</p>
                        </div>
                    </div>

                    <div class="share-container">
                        <img class="share-img" src="./img/share.png" alt="" srcset="">
                        <p class="options-text">Share</p>
                    </div>
                    <div class="clip-container">
                        <img class="clip-icon" src="./img/cut.png" alt="" srcset="">
                        <p class="options-text">Clip</p>
                    </div>
                    <div class="save-container">
                        <img class="save-icon" src="./img/save.png" alt="" srcset="">
                        <p class="options-text">Save</p>
                    </div>
                    <div class="more-container">
                        <img class="more-icon" src="./img/more.png" alt="">
                    </div>
                </div>
                <div></div>
            </div>
        </div>
        <div></div>
    </div>
</body>

</html>
